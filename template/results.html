<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <h2>Original Text</h2>
        <p>{{ text }}</p>
        
        <h2>Sentiment</h2>
        <p>{{ sentiment }}</p>
        
        <h2>Moral Framing</h2>
        <ul>
            {% for category, score in moral_framing.items() %}
                <li><strong>{{ category }}</strong>: {{ score }}</li>
            {% endfor %}
        </ul>
        
        <a href="/">Analyze Another Article</a>
    </div>
</body>
</html>
